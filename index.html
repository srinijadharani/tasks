<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus | Minimalist To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="header-top">
                <div class="header-left">
                    <h1>Tasks</h1>
                    <div class="view-switcher">
                        <button id="view-list" class="view-btn active">List</button>
                        <button id="view-calendar" class="view-btn">Calendar</button>
                    </div>
                </div>
                <div style="display: flex; gap: 8px;">
                    <input type="file" id="import-file" accept=".json" style="display: none;">
                    <button id="import-btn" class="secondary-btn" title="Restore tasks from file">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <span>Restore</span>
                    </button>
                    <button id="export-btn" class="secondary-btn" title="Download backup of tasks">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        <span>Backup</span>
                    </button>
                </div>
            </div>
        </header>

        <div class="input-group">
            <input type="text" id="todo-input" placeholder="What needs to be done?" autocomplete="off">
            <input type="date" id="date-input" aria-label="Due date">
            <button id="add-btn" aria-label="Add task">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>
        </div>

        <!-- LIST VIEW -->
        <div id="list-view" class="tasks-grid">
            <div class="task-column">
                <div class="section-header">
                    <h2>Today</h2>
                    <div class="section-line"></div>
                </div>
                <ul id="today-list" class="task-list">
                    <!-- Today's tasks will be added here dynamically -->
                </ul>
                <div id="today-empty" class="empty-message hidden">Nothing for today.</div>
            </div>

            <div class="task-column">
                <div class="section-header">
                    <h2>Upcoming</h2>
                    <div class="section-line"></div>
                </div>
                <ul id="weekly-list" class="task-list">
                    <!-- Weekly tasks will be added here dynamically -->
                </ul>
                <div id="weekly-empty" class="empty-message hidden">No upcoming tasks.</div>
            </div>
        </div>

        <!-- CALENDAR VIEW -->
        <div id="calendar-view" class="hidden">
            <div class="calendar-header">
                <button id="prev-month" class="icon-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M15 18l-6-6 6-6" />
                    </svg>
                </button>
                <h2 id="calendar-month-year">May 2024</h2>
                <button id="next-month" class="icon-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 18l6-6-6-6" />
                    </svg>
                </button>
            </div>
            <div class="calendar-grid-header">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div id="calendar-grid" class="calendar-grid">
                <!-- Days generated by JS -->
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
